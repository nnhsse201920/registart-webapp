{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <center><h1>Script for Getting Others to Vote</h1></center>
    <div class="scriptDoc">
        <center><img src="/static/script.png"></center>
    </div>
    <form action="" method="post" novalidate>
        {{ form.csrf_token() }}
        <center>
            <p>{{ wtf.form_field(form.check) }}</p>
        </center>
    </form>
    <p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="66"
            aria-valuemin="0" aria-valuemax="100" style="width:66%">
              66%
            </div>
          </div>
        <a href="{{ url_for('activities') }}" class="btn btn-default" role="button" style="margin-bottom: 25px;margin-top: 25px;"> Back </a>
        <button type="button" class="btn btn-primary pull-right" style="margin-bottom: 25px;margin-top: 25px;"> Next </button>
    </p>
{% endblock %}
