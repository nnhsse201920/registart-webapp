{% extends "base.html" %}

{% block app_content %}
<html class = "no-js lang = "">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 id="aboutHeader">Relationships</h1>
                <h4 style="padding-bottom: 20px;">Do you know this person?</h4>
                
            <hr>
                <center><h3 id="studentName">{{studentNames[0]}}</h3></center>
                <button id="yes" style='background-color: #008000; width: 50px; height: 50px'>
                    Yes
                </button>
                <button id="no" style='background-color: #ff0000; width: 50px; height: 50px'>
                    No
                </button>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                <script type="text/javascript">
                    $(function()
                        {  
                        var counter = 2;
                        $(document).focus();
                        
                        $(document).keydown(function(e){
                            switch (e.which)
                            {
                                case 65:
                                    $("#yes").css('background-color', "#ff0000")
                                    break;
                                case 68:
                                    $("#no").css('background-color', "#008000")
                                    break;                    
                            }
                            
                            $("#studentName").text("{{studentNames[counter]}}")
                            
                        });        
                    });
                </script>

                <input type=submit class='btn btn-primary pull-right' value=" Next " style="margin-bottom: 25px;margin-top: 25px;">
                <a href="{{ url_for('connections') }}" class="btn btn-default pull-left" role="button" style="margin-bottom: 25px;margin-top: 25px;"> Back </a>
                    
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
