{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <center><h1>About Registart</h1></center>
    <div class="aboutDoc">
        <center><img src="/static/about.png"></center>
    </div>
    <form action="" method="post" novalidate>
        {{ form.csrf_token() }}
        <center>
            <p>{{ wtf.form_field(form.check) }}</p>
        </center>
        <input type=submit class='btn btn-info pull-right' value=" Next " style="margin: 25px;margin-top: 25px;">
    </form>
    
{% endblock %}
