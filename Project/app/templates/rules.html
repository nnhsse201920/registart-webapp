{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}


{% block app_content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}">
    <center><h1 id="aboutHeader">Illinois Registration Rules</h1></center>
    <div class="scriptDoc">
        <center><img src="/static/rules.png"></center>
    </div>
    <form action="" method="post" novalidate>
        {{ form.csrf_token() }}
        <center>
            <p>{{ wtf.form_field(form.check) }}</p>
        </center>
    
    <p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="40"
                aria-valuemin="0" aria-valuemax="100" style="width:40%">
                40%
            </div>
            </div>
        <a href="{{ url_for('activities') }}" class="btn btn-default" role="button" style="margin-bottom: 25px;margin-top: 25px;"> Back </a>
        <input type=submit class='btn btn-primary pull-right' value=" Next " style="margin-bottom: 25px;margin-top: 25px;">
    </p>
    </form>
{% endblock %}
